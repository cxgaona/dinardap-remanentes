<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <!-- 
            Replace path to template, title, header and body
            with actual data.
    -->
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - Factura Pagada</h1>           
            <h:form id="formFacturaPagada">
                <p:panelGrid class="ui-noborder"> 
                    <p:row>
                        <p:column>
                            <h:outputText value="Número:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="numero" value="" maxlength="10">  
                                <!--<p:ajax update="output1" />-->  
                            </p:inputText>
                        </p:column>
                    </p:row>                    
                    <p:row>
                        <p:column>
                            <h:outputText value="Fecha:" />
                        </p:column>
                        <p:column>
                            <p:datePicker id="spanish" value="" locale="es" monthNavigator="true" pattern="yyyy-MM-dd"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Tipo:" />
                        </p:column>
                        <p:column>
                            <p:selectOneButton value="">
                                <f:selectItem itemLabel="Bienes y Servicios" itemValue="BienesServicios" />
                                <f:selectItem itemLabel="Bienes de Larga Duración" itemValue="BienesLargaDuracion" />
                                <f:selectItem itemLabel="Otros" itemValue="Otros" />
                            </p:selectOneButton>
                        </p:column>
                    </p:row> 
                    <p:row>
                        <p:column>
                            <h:outputText value="Valor: $" />
                        </p:column>
                        <p:column>
                            <p:inputNumber id="valor" value="">  
                                <!--<p:ajax update="output2" />  -->
                            </p:inputNumber>                            
                        </p:column>
                    </p:row>                                       
                    <p:row>
                        <p:column>
                            <h:outputText value="Detalle:" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="acto" rows="3" cols="50" maxlength="300" autoResize="false" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>              
        </ui:define>
    </ui:composition>
</html>

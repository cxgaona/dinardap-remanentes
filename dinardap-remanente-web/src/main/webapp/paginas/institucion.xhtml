<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <!-- 
            Replace path to template, title, header and body
            with actual data.
    -->
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - Instituciones</h1>
            <h:form id="formDireccionRegional">
                <h:panelGrid columns="1" style="width: 100%;">
                    <h:outputLabel value="Direcciones Regionales" styleClass="form-label-izquierda-15" style="width: 100%"/>
                    <b:dataTable value="#{institucionCtrl.direccionRegionalList}"
                                 var="direccionRegional"
                                 columnVisibility="false"
                                 copy="false"
                                 print="false">  
                        <!--<b:dataTableColumn value="#{direccionRegional.institucionId.institucionId}" label="ID Institución" />-->
                        <b:dataTableColumn value="#{direccionRegional.institucionId.nombre}" label="Nombre"/>
                        <b:dataTableColumn value="#{direccionRegional.ruc}" label="RUC"/>
                        <b:dataTableColumn value="#{direccionRegional.email}" label="Email"/>
                        <b:dataTableColumn value="#{direccionRegional.provinciaCanton}" label="Provincia / Cantón"/>
                    </b:dataTable>
                </h:panelGrid>
            </h:form>  

            <h:form id="formGAD">
                <h:panelGrid columns="1" style="width: 100%;">
                    <h:outputLabel value="Gobiernos Autónomos Descentralizados" styleClass="form-label-izquierda-15" style="width: 100%"/>
                    <b:dataTable value="#{institucionCtrl.gadList}"
                                 var="gad"
                                 columnVisibility="false"
                                 copy="false"
                                 print="false">  
                        <!--<b:dataTableColumn value="#{gad.institucionId.institucionId}" label="ID Institución" />-->
                        <b:dataTableColumn value="#{gad.institucionId.nombre}" label="Nombre"/>
                        <b:dataTableColumn value="#{gad.ruc}" label="RUC"/>
                        <b:dataTableColumn value="#{gad.email}" label="Email"/>
                        <b:dataTableColumn value="#{gad.provinciaCanton}" label="Provincia / Cantón"/>                                                
                        <b:dataTableColumn value="#{gad.institucionDireccionRegional.institucionId.nombre}" label="Dirección Regional" />

                    </b:dataTable>
                </h:panelGrid>
            </h:form>
            
            <h:form id="formRegistroMixto">
                <h:panelGrid columns="1" style="width: 100%;">
                    <h:outputLabel value="Registros Mixtos" styleClass="form-label-izquierda-15" style="width: 100%"/>
                    <b:dataTable value="#{institucionCtrl.registroMixtoList}"
                                 var="registroMixto"
                                 columnVisibility="false"
                                 copy="false"
                                 print="false">  
                        <!--<b:dataTableColumn value="#{registroMixto.institucionId.institucionId}" label="ID Institución" />-->
                        <b:dataTableColumn value="#{registroMixto.institucionId.nombre}" label="Nombre"/>
                        <b:dataTableColumn value="#{registroMixto.ruc}" label="RUC"/>
                        <b:dataTableColumn value="#{registroMixto.email}" label="Email"/>
                        <b:dataTableColumn value="#{registroMixto.provinciaCanton}" label="Provincia / Cantón"/>                        
                        <b:dataTableColumn value="#{registroMixto.institucionGad.institucionId.nombre}" label="GAD" />
                        <b:dataTableColumn value="#{registroMixto.institucionDireccionRegional.institucionId.nombre}" label="Dirección Regional" />
                    </b:dataTable>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

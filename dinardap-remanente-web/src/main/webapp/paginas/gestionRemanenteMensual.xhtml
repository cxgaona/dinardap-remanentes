<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <!-- 
            Replace path to template, title, header and body
            with actual data.
    -->
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - #{remanenteMensualCtrl.tituloPagina}</h1>           
            <h:form id="formRemanenteMensual">
                <b:panel title="Remanentes Mensuales - #" class="">
                    <h:panelGrid columns="1" style="width: 100%;">
                        <h:outputLabel value="Gestión Remanente Mensual" 
                                       styleClass="form-label-izquierda-15" style="width: 100%"/>
                        <b:dataTable value="#{remanenteMensualCtrl.remanenteMensualList}"
                                     var="remanenteMensual"
                                     columnVisibility="false"
                                     copy="false"
                                     print="false">  
                            <b:dataTableColumn value="#{remanenteMensual.remanenteCuatrimestral.remanenteAnual.institucionRequerida.institucionId}" label="ID Institución" />
                            <b:dataTableColumn value="#{remanenteMensual.mes}" label="Mes" />
                            <b:dataTableColumn value="#{remanenteMensual.fechaRegistro}" label="Fecha"/>
                            <b:dataTableColumn value="#{remanenteMensual.comentarios}" label="comentarios"/>
                            <b:dataTableColumn value="#{remanenteMensual.solicitudCambioUrl}" label="Documento solicitud"/>
                            <b:dataTableColumn value="#{remanenteMensual.informeAprobacionUrl}" label="Documento aprobación"/>                            
                        </b:dataTable>
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="width: 30%;">
                        <b:commandButton value="Generar Remanente Mensual" ajax="true" />
                    </h:panelGrid>
                </b:panel>
            </h:form>              
        </ui:define>
    </ui:composition>
</html>

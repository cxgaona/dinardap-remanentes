<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <!-- 
            Replace path to template, title, header and body
            with actual data.
    -->
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - Nómina</h1>           
            <h:form id="formNomina">
                <p:growl id="msgs" showDetail="true"/>
 
                <p:dataTable id="nomina" widgetVar="nomina" var="car" value="" editable="true" style="margin-bottom:20px">
                    <f:facet name="header">
                        Ingreso de Gastos por Nómina
                    </f:facet>

                    <!--<p:ajax event="rowEdit" listener="{dtAddRowView.onRowEdit}" update=":form:msgs" />-->
                    <!--<p:ajax event="rowEditCancel" listener="{dtAddRowView.onRowCancel}" update=":form:msgs" />-->

                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputText id="nombre" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Cargo">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputText id="cargo" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Remuneración">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputNumber id="remuneracion" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Aporte Patronal">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputNumber id="aportePatronal" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Impuesto a la Renta">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputNumber id="impuestoRenta" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Fondos de Reserva">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputNumber id="fondosReserva" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Décimo Tercero">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputNumber id="decimoTercero" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Décimo Cuarto">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputNumber id="decimoCuarto" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Total Descuento">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputNumber id="totalDescuento" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Líquido a Recibir">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="" /></f:facet>
                            <f:facet name="input"><p:inputNumber id="liquidoRecibir" value="" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>

                 <div class="ui-g">
                     <div class="ui-g-12">
                         <p:commandButton value="Agregar Registro" styleClass="ui-priority-primary" />
                                          <!-- process="@this" update=":form:msgs" action="#" oncomplete="PF('nomina').addRow();"-->
                                          
                     </div>
                 </div>
            </h:form>              
        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <!-- 
            Replace path to template, title, header and body
            with actual data.
    -->
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - Transacciones</h1>
            <h:form id="formTramite">
                <h:outputLabel value="Nuevo Trámite" styleClass="form-label-izquierda-15" style="width: 80%" />
                <h:panelGrid columns="1" style="width: 60%;">
                    <b:selectOneMenu value="#" colMd="12" required="true" label="Actividad Registral" labelColMd="12">                            
                        <f:selectItem itemLabel="Registro Mercantil" itemValue="1" />
                        <f:selectItem itemLabel="Registro de la Propiedad" itemValue="2" />
                    </b:selectOneMenu>                        
                    <b:selectOneMenu value="#" colMd="12" required="true" label="Tipo de Trámite" labelColMd="12">                            
                        <f:selectItem itemLabel="Registro Mercantil" itemValue="1" />
                        <f:selectItem itemLabel="Registro de la Propiedad" itemValue="2" />
                    </b:selectOneMenu>                                            
                    <b:inputText placeholder="" required="true" label="Número de trámite" colMd="8" labelColMd="4" value="">                        
                    </b:inputText> 
                    <b:datepicker id="cdate3" mode="toggle-icon" showWeek="true"
                                  firstDay="1" value="" required="true"
                                  label="Date:" label-col-sm="4" col-sm="4"  />
                    <b:inputText placeholder="" required="true" label="Valor" colMd="8" labelColMd="4" value="">                        
                    </b:inputText> 
                    <b:inputText placeholder="" required="true" label="Tipo de acto" colMd="8" labelColMd="4" value="">                        
                    </b:inputText> 
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

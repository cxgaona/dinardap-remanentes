<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">    
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - #{bandejaCtrl.titulo}</h1>               

            <h:form id="formBandeja">
                <b:panel title="Notificaciones">
                    <h:panelGrid columns="1" style="width: 100%;">                        
                        <h:outputLabel value="Notificaciones Recibidas" styleClass="form-label-izquierda-15" style="width: 100%"/>
                        <p:dataTable id="remanenteMensualTbl"
                                     value="#{bandejaCtrl.bandejaList}" 
                                     var="bandeja"
                                     
                                     reflow="true" rows="4" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="4,8,12">
<!--                            rowKey="{remanenteMensual.remanenteMensualId}"
                                     selectionMode="single"
                                     selection="{bandejaCtrl.remanenteMensualSelected}"-->
                            <!--<p:ajax event="rowSelect" listener="{bandejaCtrl.onRowSelectRemanenteMensual}" update="formTransacciones, formRemanenteMensual" />-->
                            <p:column headerText="ID Bandeja" rendered="false">
                                <h:outputText value="#{bandeja.bandejaId}"/>
                            </p:column>
                            <p:column headerText="Solicitante" sortBy="#{bandeja.usuarioSolicitanteId.nombre}" filterBy="#{bandeja.usuarioSolicitanteId.nombre}" filterMatchMode="contains">
                                <h:outputText value="#{bandeja.usuarioSolicitanteId.nombre}" />
                            </p:column>
                            <p:column headerText="Fecha" sortBy="#{bandeja.fechaRegistro}" filterBy="#{bandeja.fechaRegistro}" filterMatchMode="contains">
                                <h:outputText value="#{bandeja.fechaRegistro}">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="DescripciÃ³n" sortBy="#{bandeja.descripcion}" filterBy="#{bandeja.descripcion}" filterMatchMode="contains">
                                <h:outputText value="#{bandeja.descripcion}"/>
                            </p:column>                            
                        </p:dataTable>
                    </h:panelGrid>                    
                </b:panel>                
            </h:form>             

        </ui:define>
    </ui:composition>
</html>

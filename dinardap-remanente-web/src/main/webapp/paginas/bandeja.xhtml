<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">    
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - #{bandejaCtrl.titulo}</h1>               

            <h:form id="formBandeja">
                <style type="text/css">
                    .noLeido {
                        font-weight: bold !important;        
                        color: #215c85 !important;
                    }

                    .leido {
                        font-weight: normal !important;        
                        color: #000000 !important;
                    }
                </style>
                <b:panel title="Notificaciones">
                    <h:panelGrid columns="1" style="width: 100%;">                        
                        <h:outputLabel value="Notificaciones Recibidas" styleClass="form-label-izquierda-15" style="width: 100%"/>
                        <p:dataTable id="remanenteMensualTbl"
                                     value="#{bandejaCtrl.bandejaList}" 
                                     var="bandeja"
                                     rowStyleClass="#{bandeja.leido eq true ? 'leido':'noLeido'}"
                                     rowKey="#{bandeja.bandejaId}"
                                     selectionMode="single"
                                     selection="#{bandejaCtrl.bandejaSelected}"
                                     reflow="true" rows="10" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="4,8,12">
                            <!--<p:ajax event="rowSelect" listener="{bandejaCtrl.onRowSelectBandeja}" update="formBandeja" />-->
                            <p:column headerText="ID Bandeja" rendered="false">
                                <h:outputText value="#{bandeja.bandejaId}"/>
                            </p:column>
                            <p:column style="width: 22%" headerText="Solicitante" sortBy="#{bandeja.usuarioSolicitanteId.nombre}" filterBy="#{bandeja.usuarioSolicitanteId.nombre}" filterMatchMode="contains">
                                <h:outputText value="#{bandeja.usuarioSolicitanteId.nombre}" />
                            </p:column>
                            <p:column headerText="Fecha" sortBy="#{bandeja.fechaRegistro}" filterBy="#{bandeja.fechaRegistro}" filterMatchMode="contains">
                                <h:outputText value="#{bandeja.fechaRegistro}">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                            </p:column>
                            <p:column style="width: 55%" headerText="DescripciÃ³n" sortBy="#{bandeja.descripcion}" filterBy="#{bandeja.descripcion}" filterMatchMode="contains">
                                <h:outputText value="#{bandeja.descripcion}"/>
                            </p:column>                            
                            <p:column>
                                <center>
                                    <p:linkButton href="#{bandejaCtrl.linkRedireccion}" icon="fa fa-fw fa-share" />  
                                </center>
                            </p:column>                            
                        </p:dataTable>
                    </h:panelGrid>                    
                </b:panel>                
            </h:form>             

        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">    
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">        
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - Usuario: #{usuarioCtrl.usuario.usuario}</h1>            
            <h:form id="formUsuario" >
                <b:panel style="width: 90%" rendered="true">
                    <b:panelGrid colSpans="3,9" style="width: 100%; margin: 4px 5px;" styleClass="panel_boost">
                        <p:outputLabel for="tipoInstitucion" value="Tipo Institución:" />
                        <p:inputText id="tipoInstitucion" value="#{usuarioCtrl.usuario.institucionId.tipo eq 'REGIONAL' ? 'Dirección Regional':usuarioCtrl.usuario.institucionId.tipo eq 'GAD' ? 'GAD': 'Registro Mercantil / Propiedad' }" style="width: 90%" 
                                     disabled="true" />

                        <p:outputLabel for="institucion" value="Institución:" />
                        <p:inputText id="institucion" value="#{usuarioCtrl.usuario.institucionId.nombre}" style="width: 90%" disabled="true" title="#{usuarioCtrl.usuario.institucionId.nombre}"/>

                        <p:outputLabel for="nombre" value="Nombre:" />
                        <p:inputText id="nombre" value="#{usuarioCtrl.usuario.nombre}" style="width: 90%" disabled="true"/>

                        <p:outputLabel for="correo" value="Correo:" />
                        <p:inputText id="correo" value="#{usuarioCtrl.usuario.email}" style="width: 90%" disabled="true"/>                        

                        <p:outputLabel for="contrasenaActual" value="Contraseña actual:" />
                        <p:password id="contrasenaActual" 
                                    value="#{usuarioCtrl.contraseñaActual}"
                                    required="true"
                                    feedback="false"/>
                        <p:outputLabel value="Preguntas de Seguridad" />
                        <p:outputLabel value="tabla" />

                        <p:outputLabel value="Actualizar contraseña" />
                        <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                            <p:selectBooleanCheckbox id="checkRestablecerClave" 
                                                     value="#{usuarioCtrl.updateContraseña}">
                                <p:ajax update="formUsuario" 
                                        listener="#{usuarioCtrl.activarUpdateContraseña}" />
                            </p:selectBooleanCheckbox>                            
                        </h:panelGrid>

                        
                          

                        <p:outputLabel for="contrasenaNueva1" value="Contraseña nueva:"  rendered="#{usuarioCtrl.updateContraseña}"/>
                        <p:password id="contrasenaNueva1" value="#{usuarioCtrl.contraseñaNueva1}" 
                                    feedback="true"
                                    promptLabel="Ingrese la contraseña" weakLabel="Baja"
                                    goodLabel="Media" strongLabel="Alta" 
                                    match="contrasenaNueva2"
                                    required="false"
                                    rendered="#{usuarioCtrl.updateContraseña}"/>
                        <p:outputLabel for="contrasenaNueva2" value="Repita la contraseña:" rendered="#{usuarioCtrl.updateContraseña}"/>
                        <p:password id="contrasenaNueva2" value="#{usuarioCtrl.contraseñaNueva2}" 
                                    feedback="true"
                                    promptLabel="Ingrese la contraseña" weakLabel="Baja"
                                    goodLabel="Media" strongLabel="Alta" 
                                    required="false"
                                    rendered="#{usuarioCtrl.updateContraseña}"/>
                    </b:panelGrid>    
                    <b:panelGrid colSpans="6,6" style="width: 100%; margin: 4px 5px; text-align: center;">                        
                        <p:commandButton value="Actualizar" id="guardarBtn" style="margin-right:20px;" icon="fa fa-fw fa-save" update="msgMensajes" action="#{usuarioCtrl.actualizarContraseña}"  />
                        <p:commandButton value="Cancelar" id="cancelarBtn" style="margin-right:20px;" icon="fa fa-fw fa-ban" action="#{usuarioCtrl.cancelar}" update="formUsuario"/>
                    </b:panelGrid>
                </b:panel>
            </h:form>


        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">    
    <ui:composition template="/template/generalLogin.xhtml">
        <ui:define name="content">
            <b:container> 
                <b:panel>
                    <h:form id="loginForm">                      
                        <b:row>
                            <b:column col-md="3" col-xs="12" offset="5" >
                                <b:inputText placeholder="Usuario" required="true" id="username" value="#{restaurarClaveCtrl.usuario}">
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column col-md="6"/>
                        </b:row>                   
                        <b:row style="text-align: center">
                            <b:column col-md="3" offset="5">
                                <p:commandButton value="Restaurar Contraseña" disabled="#{restaurarClaveCtrl.desactivarBtnRestaurar}" id="recuperarBtn" icon="fa fa-fw fa-send"
                                                 action="#{restaurarClaveCtrl.recuperarContrasena}" update="loginForm"/>
                            </b:column>
                        </b:row>
                        <b:row style="text-align: center">
                            <b:column col-md="7" offset="3">
                                <p:outputLabel value="#{restaurarClaveCtrl.mensaje}"/> 
                            </b:column>
                        </b:row>
                        <b:row style="text-align: center" rendered="#{restaurarClaveCtrl.displaybtnLogin}">
                            <b:column col-md="3" offset="5">
                                <p:linkButton href="login.jsf" value="Iniciar Sesión" icon="fa fa-fw fa-send" />
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>              
            </b:container>
        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">    
    <ui:composition template="/template/generalLogin.xhtml">
        <ui:define name="content">
            <b:container>         
                <b:panel>
                    <h:form id="loginForm">                    
                        <p:growl id="messages" showDetail="true" life="2000"/>
                        <f:facet name="heading">
                            <i class="fa fa-users" style="padding-right:20px" />
                            <h:outputText value="Ingreso al Sistema" />
                        </f:facet>
                        <b:row>
                            <b:column col-md="3" col-xs="12" offset="5" >
                                <b:inputText placeholder="Usuario" required="true" id="username" value="HOla">
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column col-md="6"/>
                        </b:row>                    
                        <b:row>
                            <b:column col-md="3" col-xs="12" offset="5" >
                                <b:inputSecret required="true" placeholder="Clave" id="password" value="HOLAP">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key"/>
                                    </f:facet>
                                </b:inputSecret>
                            </b:column>
                        </b:row>                 
                        <b:row>
                            <b:column col-md="3" offset="5">
                                <b:commandButton 
                                    styleClass="boton"
                                    value="Ingresar" 

                                    update=":loginForm" 
                                    ajax="false"  
                                    look="primary"
                                    style="width:100%" />
                            </b:column>
                        </b:row>                    
                        <b:row>
                            <b:column col-md="3" offset="5">
                                <b:commandButton styleClass="boton" value="Olvide mi clave"
                                                 look="danger" style="width:100%" />
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>              
            </b:container>
        </ui:define>
    </ui:composition>
</html>
